<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Princess adventure</title>
</head>
<body>
    <main>
        <div class="startscenecontent">
            <p></p>
            <label for="playername">What is your name?</label>
            <input type="text" name="name" id="playername">
            <input type="submit">
        </div>
        <div class="gamecontent">
            <div class="textcontent">
                <p id="gametext"></p>
                <div class="buttoncontent">
                    <button id="firstoption"></button>
                    <button id="secondoption"></button>
                </div>
            </div>
            <img id="gameimage" src="" alt="">
        </div>
        
    </main>
</body>
</html>
